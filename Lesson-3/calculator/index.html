   <h1>Home work #5</h1>
   <p>Створити скрипт який повинен виконувати наступне:</p>

   <p>питаємо у користувача, що він хоче зробити (add, sub, mult, div);</p>
   <p>питаємо у користувача перше число;</p>
   <p>запитуємо у користувача друге число;</p>
   <p>виводимо результат дії (add, sub, mult, div) з усіма операндами (Наприклад "2 + 3 = 5").</p>
