   <h1>Home work #4</h1>

   <p>Створити скрипт для додавання, віднімання, множення та поділу двох чисел та виведення результатів.</p>

   <p>Користувач вводить два числа через два промпти, і повідомлення виводиться алертом з таким результатом:</p>
      
   <p>//Користувач ввів 2 і 2:</p>
      
      <p>2+2=4</p>
      <p>2-2=0</p>
      <p>2*2=4</p>
      <p>2/2=1</p>
